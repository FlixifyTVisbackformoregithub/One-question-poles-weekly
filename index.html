<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Poll Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #131313, #282828);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }
        .poll-container {
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .poll-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .option {
            margin: 15px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .option label {
            background-color: #2c2c2c;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            flex: 1;
            text-align: center;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .results {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="poll-container">
    <h2>Which do you prefer?</h2>
    <div class="option">
        <input type="radio" id="option1" name="poll" value="Grilled Cheese">
        <label for="option1">Grilled Cheese</label>
    </div>
    <div class="option">
        <input type="radio" id="option2" name="poll" value="Mac & Cheese">
        <label for="option2">Mac & Cheese</label>
    </div>
    <button id="submitVote">Submit Vote</button>
    <div class="results" id="results"></div>
</div>
<script>
    const submitVoteButton = document.getElementById('submitVote');
    const resultsDiv = document.getElementById('results');
    const gistUrl = 'YOUR_GIST_URL'; // Replace with your actual Gist URL
    const githubToken = 'YOUR_GITHUB_TOKEN'; // Optional: Replace with your GitHub token if required

    async function fetchVotes() {
        const response = await fetch(gistUrl);
        const data = await response.json();
        return JSON.parse(data.content); // Parse the JSON content
    }

    async function updateVotes(updatedVotes) {
        const response = await fetch(gistUrl, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/vnd.github.v3+json',
                'Authorization': `token ${githubToken}`
            },
            body: JSON.stringify({ content: JSON.stringify(updatedVotes) })
        });
        return response;
    }

    submitVoteButton.addEventListener('click', async () => {
        const selectedOption = document.querySelector('input[name="poll"]:checked');

        if (!selectedOption) {
            alert('Please select an option before submitting.');
            return;
        }

        const optionValue = selectedOption.value;
        const votes = await fetchVotes();
        
        votes[optionValue]++;
        
        await updateVotes(votes);
        displayResults(votes);
    });

    async function displayResults(votes) {
        resultsDiv.style.display = 'block';
        resultsDiv.innerHTML = `
            <h3>Results:</h3>
            <p>Grilled Cheese: ${votes["Grilled Cheese"]} votes</p>
            <p>Mac & Cheese: ${votes["Mac & Cheese"]} votes</p>
        `;
    }

    // Fetch results when the page loads
    document.addEventListener('DOMContentLoaded', async () => {
        const votes = await fetchVotes();
        displayResults(votes);
    });
</script>
</body>
</html>
